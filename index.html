<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="image header" class="header-image">
  </header>

  <h1>We are launching <span>soon!</span></h1>

  <p>
    Subscribe and get notified
  </p>

  <form action="#" id="form">

    <input type="email" name="email" id="email" placeholder="Your email address..." />

    <button>Notify Me</button>

    <p class="error hide">Please provide a valid email address</p>

  </form>

  <div class="dashboard">
  </div>
  
  <div class="social-links">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>

  <p class="foot">
    Copyright Ping. All rights reserved.
  </p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/codewithmide/ping-coming-soon-page">Olumide Micheal</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
